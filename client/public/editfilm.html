</head>

<body>

    <h1>Edit Film</h1>
    <div class="formContainer">
        <form action="/api/movies">
            <div class="field">
                <label for="name" class="label">Film ID</label>
                <div class="control">
                    <input id="id" name="id" class="input" type="number" min="900" placeholder="900" required>
                </div>
            </div>
        </form>
        <div class="control">
            <button id="lookup" class="button is-link">Look Up</button>
        </div> 
        <form>
            <div id= "editform" class="hide">
            <div class="field forminput">
                <label for="year" class="label">Title</label>
                <div class="control">
                    <input id="title" name="name" class="input" type="text" placeholder="Film Title" required>
                </div>
            </div>
            <div class="field forminput">
                <label for="genre" class="label">Genre ID</label>
                <div class="control">
                    <input id="genre" name="genre" class="input" type="number" placeholder="1" required>
                </div>
            </div>
            <div class="field forminput">
                <label for="director" class="label">Director ID</label>
                <div class="control">
                    <input id="director" name="director" class="input" type="number" placeholder="1" required>
                </div>
            </div>
            <div class="field forminput">
                <label for="writer" class="label">Writer ID</label>
                <div class="control">
                    <input id="writer" name="writer" class="input" type="number" placeholder="1" required>
                </div>
            </div>
            <div class="field forminput">
                <label for="country" class="label">Country</label>
                <div class="control">
                    <input id="country" name="country" class="input" type="text" placeholder="USA">
                </div>
            </div>
            <div class="field forminput">
                <label for="Runtime" class="label">Runtime</label>
                <div class="control">
                    <input id="runtime" name="country" class="input" type="number" placeholder="90">
                </div>
            </div>
            <div class="field forminput">
                <label for="year" class="label">Year</label>
                <div class="control">
                    <input id="year" name="year" class="input" type="number" min="1900" max="2025" placeholder="90">
                </div>
            </div>
            <div class="field forminput">
                <label for="studio" class="label">Studio ID</label>
                <div class="control">
                    <input id="studio" name="studio" class="input" type="number" min="1" placeholder="1" required>
                </div>
            </div>
            <div class="field forminput">
                <label for="score" class="label">Score</label>
                <div class="control">
                    <input id="score" name="score" class="input" type="number" min="0" max="10" placeholder="5">
                </div>
            </div>
            <div class="field forminput">
                <label for="votes" class="label">Votes</label>
                <div class="control">
                    <input id="votes" name="votes" class="input" type="number" placeholder="1000">
                </div>
            </div>
            <div class="field forminput">
                <label for="budget" class="label">Budget</label>
                <div class="control">
                    <input id="budget" name="budget" class="input" type="number" placeholder="0">
                </div>
            </div>
            <div class="field forminput">
                <label for="gross" class="label">Gross</label>
                <div class="control">
                    <input id="gross" name="gross" class="input" type="number" placeholder="0"">
                    </div>
                </div>
                <div class="field forminput">
                    <label for="released" class="label">Released</label>
                    <div class="control">
                        <input id="released" name="released" class="input" type="number" min="1990" max="2025" placeholder="1000">
                    </div>
                </div>
                <div class="field forminput">
                    <label for="actor" class="label">Actor ID</label>
                    <div class="control">
                        <input id="actor" name="actor" class="input" type="number" min="1" placeholder="1" required>
                    </div>
                </div>
                <div class="field forminput">
                    <label for="rating" class="label">Rating</label>
                    <div class="control">
                        <input id="rating" name="rating" class="input" type="text" placeholder="PG">
                    </div>
                </div>
                <div class="field forminput">
                    <button class="button is-link">Submit</button>
                </div>
            </div>
        </div>
        </form>
    </div>

    <script src="script.js"></script>
    <script src="editfilm.js"></script>
</body>

</html>
